<!doctype html> <html lang="en"> <head> <meta charset="utf-8"> <title>ASKANOVA — Coming Soon</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <meta name="robots" content="noindex,nofollow"> <meta name="theme-color" content="#2F1316"> <style> :root{ /* Brand colors */ --merlot:#2F1316; /* Dark Merlot */ --blush:#F7F0F1; /* Blush Mist */ --copper:#A97A67; /* Muted Copper */
    /* UI tokens */
  --bg-deep: #241013;    /* derived from merlot for depth */
  --text:#F7F0F1;
  --text-muted:#dfd6d7;
  --card: rgba(247,240,241,0.06);
  --stroke: rgba(247,240,241,0.12);
  --focus:#E3D6D8;
  --error:#ff6961;
  --ok:#67c18f;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
  color:var(--text);
  background:
    radial-gradient(1000px 700px at 80% -20%, rgba(47,19,22,0.20) 0%, transparent 60%),
    radial-gradient(900px 700px at 0% 120%, rgba(47,19,22,0.20) 0%, transparent 60%),
    linear-gradient(180deg, #35171B, var(--merlot));
  overflow-x:hidden;
}

.wrap{
  min-height:100%;
  display:grid;
  place-items:center;
  padding:28px;
  position:relative;
  isolation:isolate;
}

/* Ambient animated shapes */
.glow, .glow2{
  position:absolute; inset:auto; z-index:-1; pointer-events:none; filter: blur(70px);
  opacity:.35; mix-blend-mode: screen;
  will-change: transform, opacity;
}
.glow{
  width:560px; height:560px; top:-120px; right:-120px;
  background: radial-gradient(circle at 30% 30%, rgba(247,240,241,0.55), rgba(169,122,103,0.25) 45%, rgba(47,19,22,0) 60%);
  animation: drift1 22s ease-in-out infinite;
}
.glow2{
  width:560px; height:560px; bottom:-140px; left:-140px;
  background: radial-gradient(circle at 70% 70%, rgba(169,122,103,0.45), rgba(247,240,241,0.25) 45%, rgba(47,19,22,0) 60%);
  animation: drift2 26s ease-in-out infinite;
}
@keyframes drift1{
  0%,100%{ transform: translate(0,0) scale(1); opacity:.35;}
  50%{ transform: translate(-20px,10px) scale(1.06); opacity:.45;}
}
@keyframes drift2{
  0%,100%{ transform: translate(0,0) scale(1); opacity:.30;}
  50%{ transform: translate(16px,-14px) scale(1.07); opacity:.40;}
}

.card{
  width:min(940px, 100%);
  background: linear-gradient(180deg, rgba(247,240,241,0.07), rgba(247,240,241,0.03));
  border:1px solid var(--stroke);
  border-radius:20px;
  padding: clamp(20px, 4vw, 36px);
  box-shadow:
    0 24px 80px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(247,240,241,0.08);
  display:grid;
  grid-template-columns: 1fr;
  gap: clamp(18px, 3vw, 28px);
}

.header{
  display:flex; align-items:center; gap:16px; flex-wrap:wrap;
}

.logo{
  width:56px; height:56px; border-radius:14px; overflow:hidden; flex:0 0 auto;
  display:grid; place-items:center; background:rgba(247,240,241,0.06); border:1px solid var(--stroke);
}
.logo img{
  width:100%; height:100%; object-fit:contain;
}

.brand{
  display:flex; flex-direction:column; gap:6px; min-width:200px;
}
.brand h1{
  margin:0; font-size: clamp(22px, 3.8vw, 28px); letter-spacing:.4px;
  color:var(--blush);
}
.tag{
  margin:0; color:var(--text-muted); font-size: clamp(13px, 2.5vw, 15px);
}

.hero{
  display:flex; flex-direction:column; gap:10px;
  margin-top:6px;
}
.title{
  margin:0;
  font-size: clamp(28px, 6.5vw, 48px);
  line-height:1.1;
  background: linear-gradient(90deg, #fff, var(--blush));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 2px 18px rgba(255,255,255,0.06);
}
.desc{
  margin:0;
  color:var(--text-muted);
  font-size: clamp(14px, 3.5vw, 17px);
  max-width:60ch;
}

/* Form */
.form{
  display:grid; grid-template-columns: 1fr 1fr; gap:14px;
  margin-top:8px;
}
.form .full{ grid-column: 1 / -1; }

label{
  display:block; margin:0 0 6px 2px; font-size:13px; color:var(--blush); opacity:.9;
}
input, textarea{
  width:100%; color:var(--text);
  background: rgba(247,240,241,0.05);
  border:1px solid rgba(247,240,241,0.18);
  border-radius:12px;
  padding:12px 14px;
  font-size:15px;
  outline: none;
  transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
}
textarea{ min-height:110px; resize: vertical; }

input::placeholder, textarea::placeholder{ color:#cdbfc1; }

input:focus, textarea:focus{
  border-color: var(--focus);
  box-shadow: 0 0 0 4px rgba(247,240,241,0.08);
  background: rgba(247,240,241,0.07);
}

.btn{
  appearance:none; border:none; cursor:pointer;
  background: linear-gradient(180deg, var(--copper), #986a59);
  color:#1b0e10; font-weight:700;
  padding:12px 18px; border-radius:12px; font-size:15px;
  box-shadow: 0 10px 28px rgba(169,122,103,0.35);
  transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
  width:100%;
}
.btn:hover{ filter: brightness(1.04); box-shadow: 0 12px 36px rgba(169,122,103,0.45); }
.btn:active{ transform: translateY(1px) scale(0.99); }

.note{
  margin-top:8px; color:var(--text-muted); font-size:13px;
}

.status{
  margin-top:10px; font-size:14px;
}
.status.ok{ color: var(--ok); }
.status.err{ color: var(--error); }

/* Layout: stack on mobile */
@media (max-width: 760px){
  .form{ grid-template-columns: 1fr; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  .glow,.glow2{ animation:none !important; }
}
